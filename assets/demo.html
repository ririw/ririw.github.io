<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-93445004-1', 'auto');
    ga('send', 'pageview');
    </script>
    <!-- End Google Analytics -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="plotly-latest.min.js"></script>
    <!-- Google Analytics -->

    <script>
        var sub = 'programming';
        var init = true;
        var dataset;
        $.getJSON('scores.json', render_first);

        function render_first(json_data) {
            dataset = json_data;
            render();
            init = false;
        }
        function render() {
            if (sub in dataset) {
                if (!init) ga('send', 'event', 'subreddit-linkage', 'sub-search', sub);
                var values = $.map(dataset[sub], function (value, key) { return value });
                var keys = $.map(dataset[sub], function (value, key) { return key });
                var data = [
                    {
                        x: keys,
                        y: values,
                        type: 'bar'
                    }
                ];

                Plotly.newPlot('view', data);
            }
        }


        function update_results() {
            sub = document.getElementById("subreddit").value;
            render()
        }
    </script>
</head>
<body>
    <input id="subreddit" type="text" placeholder="Enter a subreddit" oninput="update_results()"/>
    <div id="view"></div>
</body>
</html>
